<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - E-Bake Ingredients</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .product-img {
        width: 80px;
        height: 80px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <th:block th:replace="~{common/layout :: header}"></th:block>

    <div class="container mt-4">
      <h3>Your Cart</h3>

      <div
        th:if="${cart == null or cart.items == null or #lists.isEmpty(cart.items)}"
      >
        <div class="alert alert-info">Your cart is empty.</div>
        <a class="btn btn-primary" th:href="@{/}">Continue shopping</a>
      </div>

      <div
        th:unless="${cart == null or cart.items == null or #lists.isEmpty(cart.items)}"
      >
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Product</th>
                <th class="text-center">Unit Price</th>
                <th class="text-center">Quantity</th>
                <th class="text-end">Subtotal</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr
                th:each="item : ${cart.items}"
                th:id="${'item-row-' + item.id}"
              >
                <td>
                  <div class="d-flex align-items-center">
                    <img
                      th:if="${item.product.images != null and !#lists.isEmpty(item.product.images)}"
                      th:src="${item.product.images[0].src}"
                      alt=""
                      class="product-img me-3"
                    />
                    <img
                      th:unless="${item.product.images != null and !#lists.isEmpty(item.product.images)}"
                      th:src="@{/images/default-product.jpg}"
                      alt=""
                      class="product-img me-3"
                    />
                    <div>
                      <div th:text="${item.product.name}">Product name</div>
                      <small class="text-muted" th:text="${item.product.id}"
                        >#123</small
                      >
                    </div>
                  </div>
                </td>
                <td
                  class="text-center"
                  th:text="${#numbers.formatDecimal(item.unitPrice,0,'COMMA',2,'POINT')}"
                >
                  $0.00
                </td>
                <td class="text-center">
                  <div class="d-flex justify-content-center align-items-center">
                    <input
                      class="form-control text-center quantity-input"
                      style="width: 80px"
                      type="number"
                      min="1"
                      th:value="${item.quantity}"
                      th:data-item-id="${item.id}"
                    />
                    <button
                      class="btn btn-sm btn-outline-secondary ms-2 update-btn"
                      type="button"
                      th:data-item-id="${item.id}"
                    >
                      Update
                    </button>
                  </div>
                </td>
                <td
                  class="text-end"
                  th:id="${'subtotal-' + item.id}"
                  th:text="${#numbers.formatDecimal(item.subtotal,0,'COMMA',2,'POINT')}"
                >
                  $0.00
                </td>
                <td class="text-end">
                  <button
                    class="btn btn-sm btn-outline-danger remove-btn"
                    type="button"
                    th:data-item-id="${item.id}"
                  >
                    Remove
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="row">
          <div class="col-md-6">
            <a class="btn btn-secondary" th:href="@{/}">Continue shopping</a>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                  <div>Total</div>
                  <div
                    class="fw-bold"
                    id="cart-total"
                    th:text="${#numbers.formatDecimal(cart.total,0,'COMMA',2,'POINT')}"
                  >
                    $0.00
                  </div>
                </div>
                <a class="btn btn-primary w-100" th:href="@{/checkout}"
                  >Proceed to Checkout</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <th:block th:replace="~{common/layout :: footer}"></th:block>
    <script>
      function showToast(message) {
        // simple alert - replace with project toast if available
        alert(message);
      }

      async function updateItem(itemId, quantity) {
        try {
          const res = await fetch("/cart/update", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ itemId: itemId, quantity: quantity }),
          });
          const data = await res.json();
          if (data.success) {
            if (data.itemSubtotal !== undefined) {
              const subEl = document.getElementById("subtotal-" + itemId);
              if (subEl)
                subEl.textContent = Number(data.itemSubtotal).toFixed(2);
            }
            if (data.cartTotal !== undefined) {
              document.getElementById("cart-total").textContent = Number(
                data.cartTotal
              ).toFixed(2);
            }
            showToast("Quantity updated");
          } else {
            showToast("Update failed");
          }
        } catch (e) {
          showToast("Error updating item");
        }
      }

      async function removeItem(itemId) {
        if (!confirm("Remove this item from cart?")) return;
        try {
          const res = await fetch("/cart/remove", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ itemId: itemId }),
          });
          const data = await res.json();
          if (data.success) {
            const row = document.getElementById("item-row-" + itemId);
            if (row) row.remove();
            if (data.cartTotal !== undefined) {
              document.getElementById("cart-total").textContent = Number(
                data.cartTotal
              ).toFixed(2);
            }
            showToast("Item removed");
          } else {
            showToast("Remove failed");
          }
        } catch (e) {
          showToast("Error removing item");
        }
      }

      document.addEventListener("click", function (e) {
        if (e.target.matches(".update-btn")) {
          const id = e.target.getAttribute("data-item-id");
          const input = document.querySelector(
            '.quantity-input[data-item-id="' + id + '"]'
          );
          if (input) {
            const q = parseInt(input.value, 10);
            if (isNaN(q) || q < 1) {
              alert("Quantity must be >= 1");
              return;
            }
            updateItem(Number(id), q);
          }
        } else if (e.target.matches(".remove-btn")) {
          const id = e.target.getAttribute("data-item-id");
          removeItem(Number(id));
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
