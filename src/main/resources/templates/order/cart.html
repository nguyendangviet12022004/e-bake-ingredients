<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - E-Bake Ingredients</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .product-img {
        width: 80px;
        height: 80px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <th:block th:replace="~{common/layout :: header}"></th:block>

    <div class="container mt-4">
      <h3>Your Cart</h3>

      <div
        th:if="${cart == null or cart.items == null or #lists.isEmpty(cart.items)}"
      >
        <div class="alert alert-info">Your cart is empty.</div>
        <a class="btn btn-primary" th:href="@{/}">Continue shopping</a>
      </div>

      <div
        th:unless="${cart == null or cart.items == null or #lists.isEmpty(cart.items)}"
      >
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Product</th>
                <th class="text-center">Unit Price</th>
                <th class="text-center">Quantity</th>
                <th class="text-end">Subtotal</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="item : ${cart.items}">
                <td>
                  <div class="d-flex align-items-center">
                    <img
                      class="product-img me-3"
                      th:if="${item.product != null and item.product.images != null and !#lists.isEmpty(item.product.images)}"
                      th:src="${item.product.images[0].src}"
                      th:alt="${item.product.images[0].altText}"
                    />
                    <img
                      class="product-img me-3"
                      th:unless="${item.product != null and item.product.images != null and !#lists.isEmpty(item.product.images)}"
                      th:src="@{/images/default-product.jpg}"
                      alt="Default product image"
                    />
                    <div>
                      <div th:text="${item.product.name}">Product name</div>
                      <small class="text-muted" th:text="${item.product.id}"
                        >#123</small
                      >
                    </div>
                  </div>
                </td>
                <td
                  class="text-center"
                  th:text="${#numbers.formatDecimal(item.unitPrice,0,'COMMA',2,'POINT')}"
                >
                  $0.00
                </td>
                <td class="text-center">
                  <form
                    th:action="@{/cart/update}"
                    method="post"
                    class="d-flex justify-content-center align-items-center"
                  >
                    <input type="hidden" name="itemId" th:value="${item.id}" />
                    <input
                      class="form-control text-center"
                      style="width: 80px"
                      type="number"
                      name="quantity"
                      min="1"
                      th:value="${item.quantity}"
                    />
                    <button
                      class="btn btn-sm btn-outline-secondary ms-2"
                      type="submit"
                    >
                      Update
                    </button>
                  </form>
                </td>
                <td
                  class="text-end"
                  th:text="${#numbers.formatDecimal(item.subtotal,0,'COMMA',2,'POINT')}"
                >
                  $0.00
                </td>
                <td class="text-end">
                  <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" name="itemId" th:value="${item.id}" />
                    <button class="btn btn-sm btn-outline-danger" type="submit">
                      Remove
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="row">
          <div class="col-md-6">
            <a class="btn btn-secondary" th:href="@{/}">Continue shopping</a>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                  <div>Total</div>
                  <div
                    class="fw-bold"
                    th:text="${#numbers.formatDecimal(cart.total,0,'COMMA',2,'POINT')}"
                  >
                    $0.00
                  </div>
                </div>
                <a class="btn btn-primary w-100" th:href="@{/checkout}"
                  >Proceed to Checkout</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <th:block th:replace="~{common/layout :: footer}"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
