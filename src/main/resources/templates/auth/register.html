<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <th:block th:replace="~{common/layout :: header}"></th:block>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Register Account</h2>

          <div
            th:if="${errMsg}"
            class="alert alert-danger"
            role="alert"
            th:text="${errMsg}"
          >
            A simple danger alert—check it out!
          </div>
          <form
            id="registerForm"
            th:action="@{/auth/register}"
            th:object="${account}"
            method="post"
            novalidate
          >
            <!-- Personal Information -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  th:field="*{profile.firstName}"
                  required
                />
                <div class="text-danger small" id="error-firstName"></div>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  th:field="*{profile.lastName}"
                  required
                />
                <div class="text-danger small" id="error-lastName"></div>
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                th:field="*{profile.phoneNumber}"
                required
              />
              <div class="text-danger small" id="error-phone"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Gender</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="male"
                  name="gender"
                  th:field="*{profile.gender}"
                  value="true"
                />
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="female"
                  name="gender"
                  th:field="*{profile.gender}"
                  value="false"
                />
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="text-danger small" id="error-gender"></div>
            </div>

            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input
                type="date"
                class="form-control"
                id="dob"
                th:field="*{profile.dob}"
                required
              />
              <div class="text-danger small" id="error-dob"></div>
            </div>

            <!-- Account Information -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                th:field="*{email}"
                required
              />
              <div class="text-danger small" id="error-email"></div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                th:field="*{password}"
                required
              />
              <div class="text-danger small" id="error-password"></div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
              <div class="text-danger small" id="error-confirmPassword"></div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <p>
              Already have an account?
              <a th:href="@{/auth/login}">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <th:block th:replace="~{common/layout :: footer}"></th:block>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          let valid = true;

          // Xóa lỗi cũ
          document
            .querySelectorAll(".text-danger")
            .forEach((el) => (el.textContent = ""));

          const firstName = document.getElementById("firstName").value.trim();
          const lastName = document.getElementById("lastName").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const dob = document.getElementById("dob").value;
          const genderMale = document.getElementById("male").checked;
          const genderFemale = document.getElementById("female").checked;

          const phoneRegex = /^(?:\+84|0)(3|5|7|8|9)[0-9]{8}$/;
          const nameRegex = /^[A-Za-zÀ-ỹ\s'-]{1,50}$/;
          const emailRegex = /^[\w.-]+@[\w.-]+\.[A-Za-z]{2,6}$/;
          const passwordRegex =
            /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

          if (!nameRegex.test(firstName)) {
            valid = false;
            document.getElementById("error-firstName").textContent =
              "First name contains invalid characters";
          }
          if (!nameRegex.test(lastName)) {
            valid = false;
            document.getElementById("error-lastName").textContent =
              "Last name contains invalid characters";
          }
          if (!phoneRegex.test(phone)) {
            valid = false;
            document.getElementById("error-phone").textContent =
              "Phone number must be a valid Vietnamese number";
          }
          if (!emailRegex.test(email)) {
            valid = false;
            document.getElementById("error-email").textContent =
              "Email format is invalid";
          }
          if (!passwordRegex.test(password)) {
            valid = false;
            document.getElementById("error-password").textContent =
              "Password must be 8+ chars, include upper, lower, number, and special character";
          }
          if (password !== confirmPassword) {
            valid = false;
            document.getElementById("error-confirmPassword").textContent =
              "Passwords do not match";
          }
          if (!genderMale && !genderFemale) {
            valid = false;
            document.getElementById("error-gender").textContent =
              "Please select gender";
          }
          if (!dob) {
            valid = false;
            document.getElementById("error-dob").textContent =
              "Date of birth is required";
          } else {
            const dobDate = new Date(dob);
            const today = new Date();
            if (dobDate >= today) {
              valid = false;
              document.getElementById("error-dob").textContent =
                "Date of birth must be in the past";
            }
          }

          if (!valid) e.preventDefault();
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
